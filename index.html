<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Comparison Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            display: none;
        }

        .sidebar.active {
            display: block;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #fafafa;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .page-list {
            list-style: none;
        }

        .page-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .page-item:hover {
            background: #f8f8f8;
        }

        .page-item.active {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }

        .page-item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .page-item-count {
            font-size: 12px;
            color: #666;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
        }

        .upload-box {
            border: 3px dashed #ccc;
            border-radius: 12px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .upload-box:hover {
            border-color: #2196f3;
            background: #f8f8f8;
        }

        .upload-box.dragover {
            border-color: #2196f3;
            background: #e3f2fd;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 14px;
        }

        .viewer-area {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .viewer-area.active {
            display: flex;
        }

        .toolbar {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn.active {
            background: #2196f3;
            color: white;
            border-color: #2196f3;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .toolbar-label {
            font-weight: 500;
            margin-right: 10px;
        }

        .image-container {
            flex: 1;
            overflow: auto;
            padding: 20px;
            background: #fafafa;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
        }

        .image-wrapper {
            background: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            overflow: auto;
            position: relative;
        }

        .image-wrapper img {
            max-width: 100%;
            height: auto;
            display: block;
            cursor: grab;
            transition: none;
        }

        .image-wrapper img.dragging {
            cursor: grabbing;
        }

        .image-wrapper img.zoomable {
            max-width: none;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 10;
        }

        .zoom-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .zoom-btn:hover {
            background: #f5f5f5;
        }

        .zoom-level {
            font-size: 14px;
            font-weight: 500;
            min-width: 50px;
            text-align: center;
        }

        .zoom-hint {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 10;
        }

        .zoom-hint.visible {
            opacity: 1;
        }

        .no-selection {
            text-align: center;
            color: #999;
            font-size: 18px;
        }

        input[type="file"] {
            display: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196f3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .page-title {
            font-size: 18px;
            font-weight: 500;
            margin-right: auto;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #e0e0e0;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            margin-left: 8px;
        }

        .badge.mobile {
            background: #4caf50;
            color: white;
        }

        .metadata-container {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 20px;
            display: none;
        }

        .metadata-container.active {
            display: block;
        }

        .metadata-container.hidden {
            display: none !important;
        }

        .metadata-panel {
            max-width: 1400px;
            margin: 0 auto;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: auto 1fr auto 1fr;
            gap: 10px 20px;
            align-items: start;
        }

        .metadata-label {
            font-weight: 500;
            color: #666;
        }

        .metadata-value {
            color: #333;
            word-break: break-all;
        }

        .metadata-url {
            color: #2196f3;
            text-decoration: none;
        }

        .metadata-url:hover {
            text-decoration: underline;
        }

        .text-viewer {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            overflow: auto;
            max-height: calc(100vh - 200px);
        }

        .text-viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .text-viewer-header h3 {
            margin: 0;
            color: #333;
        }

        .diff-toggle {
            padding: 6px 12px;
            border: 1px solid #2196f3;
            background: white;
            color: #2196f3;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .diff-toggle:hover {
            background: #2196f3;
            color: white;
        }

        .diff-side-by-side {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        .diff-column {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow: auto;
            max-height: calc(100vh - 300px);
        }

        .diff-column-header {
            background: #f5f5f5;
            padding: 8px 12px;
            font-weight: 600;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .diff-column-header.before {
            background: #fff5f5;
            color: #cb2431;
        }

        .diff-column-header.after {
            background: #f0fff4;
            color: #22863a;
        }

        .diff-merged {
            width: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow: auto;
            max-height: calc(100vh - 300px);
        }

        .diff-line {
            padding: 2px 10px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .diff-line.added {
            background-color: #e6ffed;
            color: #24292e;
        }

        .diff-line.removed {
            background-color: #ffeef0;
            color: #24292e;
        }

        .diff-line.unchanged {
            color: #6a737d;
        }

        .diff-line::before {
            display: inline-block;
            width: 20px;
            margin-right: 10px;
            text-align: center;
        }

        .diff-line.added::before {
            content: '+';
            color: #22863a;
            font-weight: bold;
        }

        .diff-line.removed::before {
            content: '-';
            color: #cb2431;
            font-weight: bold;
        }

        .diff-line.unchanged::before {
            content: ' ';
        }

        .dom-viewer {
            background: white;
            padding: 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 95%;
            height: calc(100vh - 250px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .dom-toolbar {
            background: #f5f5f5;
            padding: 10px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #666;
            flex-shrink: 0;
        }

        .dom-viewer iframe {
            border: none;
            width: 100%;
            flex: 1;
            background: white;
            min-height: 0;
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading ZIP file...</div>
    </div>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Pages</h2>
                <div id="pageCount" class="page-item-count"></div>
            </div>
            <ul class="page-list" id="pageList"></ul>
        </div>

        <div class="main-content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-icon">üì¶</div>
                    <div class="upload-text">Drop ZIP file here or click to upload</div>
                    <div class="upload-subtext">Upload your screenshot comparison ZIP file</div>
                </div>
                <input type="file" id="fileInput" accept=".zip" />
            </div>

            <div class="viewer-area" id="viewerArea">
                <div class="toolbar">
                    <div class="page-title" id="pageTitle">Select a page</div>
                    <button class="btn" id="toggleMetadataBtn" title="Toggle metadata panel">‚ÑπÔ∏è Info</button>
                    <div class="toolbar-label">View:</div>
                    <div class="btn-group">
                        <button class="btn active" data-view="compare">Compare</button>
                        <button class="btn" data-view="before">Before</button>
                        <button class="btn" data-view="after">After</button>
                        <button class="btn" data-view="diff">Diff</button>
                        <button class="btn" data-view="diff-shifted">Diff Shifted</button>
                        <button class="btn" data-view="aria-diff">Aria Diff</button>
                        <button class="btn" data-view="dom-before">DOM Before</button>
                        <button class="btn" data-view="dom-after">DOM After</button>
                    </div>
                    <div class="toolbar-label">Device:</div>
                    <div class="btn-group">
                        <button class="btn active" data-device="desktop">Desktop</button>
                        <button class="btn" data-device="mobile">Mobile</button>
                    </div>
                    <button class="btn" id="newFileBtn">üìÇ Load New File</button>
                </div>
                <div class="metadata-container" id="metadataContainer">
                    <div class="metadata-panel" id="metadataPanel"></div>
                </div>
                <div class="image-container" id="imageContainer">
                    <div class="no-selection">Select a page from the sidebar to view screenshots</div>
                    <div class="zoom-controls" id="zoomControls" style="display: none;">
                        <button class="zoom-btn" id="zoomOut">‚àí</button>
                        <div class="zoom-level" id="zoomLevel">100%</div>
                        <button class="zoom-btn" id="zoomIn">+</button>
                        <button class="zoom-btn" id="zoomReset" title="Reset">‚ü≤</button>
                    </div>
                    <div class="zoom-hint" id="zoomHint">Scroll to zoom ‚Ä¢ Drag to pan ‚Ä¢ Double-click to reset</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let zipData = {};
        let metadataCache = {};
        let currentPage = null;
        let currentView = 'compare';
        let currentDevice = 'desktop';

        const uploadBox = document.getElementById('uploadBox');
        const uploadArea = document.getElementById('uploadArea');
        const viewerArea = document.getElementById('viewerArea');
        const sidebar = document.getElementById('sidebar');
        const fileInput = document.getElementById('fileInput');
        const pageList = document.getElementById('pageList');
        const imageContainer = document.getElementById('imageContainer');
        const pageTitle = document.getElementById('pageTitle');
        const loading = document.getElementById('loading');
        const pageCount = document.getElementById('pageCount');
        const newFileBtn = document.getElementById('newFileBtn');
        const metadataContainer = document.getElementById('metadataContainer');
        const metadataPanel = document.getElementById('metadataPanel');
        const zoomControls = document.getElementById('zoomControls');
        const zoomLevel = document.getElementById('zoomLevel');
        const zoomIn = document.getElementById('zoomIn');
        const zoomOut = document.getElementById('zoomOut');
        const zoomReset = document.getElementById('zoomReset');
        const zoomHint = document.getElementById('zoomHint');

        let currentZoom = 1;
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;
        let showMetadata = true;

        const toggleMetadataBtn = document.getElementById('toggleMetadataBtn');

        // Upload box click
        uploadBox.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // New file button
        newFileBtn.addEventListener('click', () => {
            uploadArea.style.display = 'flex';
            viewerArea.classList.remove('active');
            sidebar.classList.remove('active');
            fileInput.value = '';
            zipData = {};
            metadataCache = {};
            currentPage = null;
        });

        // Toggle metadata button
        toggleMetadataBtn.addEventListener('click', () => {
            showMetadata = !showMetadata;
            if (showMetadata) {
                metadataContainer.classList.remove('hidden');
                toggleMetadataBtn.classList.add('active');
            } else {
                metadataContainer.classList.add('hidden');
                toggleMetadataBtn.classList.remove('active');
            }
        });

        // View buttons
        document.querySelectorAll('[data-view]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-view]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                updateImage();
            });
        });

        // Device buttons
        document.querySelectorAll('[data-device]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-device]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDevice = btn.dataset.device;
                updateButtonVisibility();
                updateImage();
            });
        });

        // Zoom controls
        zoomIn.addEventListener('click', () => zoomImage(0.2));
        zoomOut.addEventListener('click', () => zoomImage(-0.2));
        zoomReset.addEventListener('click', () => resetZoom());

        function zoomImage(delta) {
            currentZoom = Math.max(0.5, Math.min(5, currentZoom + delta));
            applyZoom();
        }

        function resetZoom() {
            currentZoom = 1;
            applyZoom();
            const img = imageContainer.querySelector('img');
            if (img) {
                const wrapper = img.closest('.image-wrapper');
                if (wrapper) {
                    wrapper.scrollLeft = 0;
                    wrapper.scrollTop = 0;
                }
            }
        }

        function applyZoom() {
            const img = imageContainer.querySelector('img');
            if (img) {
                img.style.transform = `scale(${currentZoom})`;
                img.style.transformOrigin = 'top left';
                zoomLevel.textContent = `${Math.round(currentZoom * 100)}%`;

                if (currentZoom > 1) {
                    img.classList.add('zoomable');
                } else {
                    img.classList.remove('zoomable');
                }
            }
        }

        function setupImageInteraction(img, wrapper) {
            // Mouse wheel zoom
            wrapper.addEventListener('wheel', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -0.1 : 0.1;
                    zoomImage(delta);
                }
            });

            // Drag to pan
            wrapper.addEventListener('mousedown', (e) => {
                if (currentZoom <= 1) return;
                isDragging = true;
                img.classList.add('dragging');
                startX = e.clientX;
                startY = e.clientY;
                scrollLeft = wrapper.scrollLeft;
                scrollTop = wrapper.scrollTop;
                e.preventDefault();
            });

            wrapper.addEventListener('mouseleave', () => {
                isDragging = false;
                img.classList.remove('dragging');
            });

            wrapper.addEventListener('mouseup', () => {
                isDragging = false;
                img.classList.remove('dragging');
            });

            wrapper.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                wrapper.scrollLeft = scrollLeft - deltaX;
                wrapper.scrollTop = scrollTop - deltaY;
            });

            // Double-click to reset
            img.addEventListener('dblclick', () => {
                resetZoom();
            });

            // Show hint temporarily
            setTimeout(() => {
                zoomHint.classList.add('visible');
                setTimeout(() => {
                    zoomHint.classList.remove('visible');
                }, 3000);
            }, 500);
        }

        async function handleFile(file) {
            if (!file.name.endsWith('.zip')) {
                alert('Please upload a ZIP file');
                return;
            }

            loading.classList.add('active');

            try {
                const zip = await JSZip.loadAsync(file);
                zipData = {};
                metadataCache = {};

                // Parse ZIP structure
                for (const [path, zipEntry] of Object.entries(zip.files)) {
                    if (zipEntry.dir) continue;

                    const parts = path.split('/');
                    if (parts.length !== 2) continue;

                    const [folder, filename] = parts;

                    if (!zipData[folder]) {
                        zipData[folder] = {};
                    }

                    // Handle metadata files separately
                    if (filename.endsWith('.json')) {
                        const text = await zipEntry.async('text');
                        const metadata = JSON.parse(text);
                        const metadataKey = filename.startsWith('mobile_') ? 'mobile' : 'desktop';
                        if (!metadataCache[folder]) {
                            metadataCache[folder] = {};
                        }
                        metadataCache[folder][metadataKey] = metadata;
                    } else if (filename.endsWith('.txt') || filename.endsWith('.html')) {
                        // Load text files (aria snapshots and DOM snapshots) as text
                        const text = await zipEntry.async('text');
                        zipData[folder][filename] = text;
                    } else {
                        const blob = await zipEntry.async('blob');
                        const url = URL.createObjectURL(blob);
                        zipData[folder][filename] = url;
                    }
                }

                displayPages();
                uploadArea.style.display = 'none';
                viewerArea.classList.add('active');
                sidebar.classList.add('active');
            } catch (error) {
                alert('Error loading ZIP file: ' + error.message);
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayPages() {
            pageList.innerHTML = '';
            const pages = Object.keys(zipData).sort();
            pageCount.textContent = `${pages.length} pages found`;

            pages.forEach(page => {
                const li = document.createElement('li');
                li.className = 'page-item';

                const files = Object.keys(zipData[page]);
                const hasMobile = files.some(f => f.startsWith('mobile_'));
                const hasDesktop = files.some(f => !f.startsWith('mobile_'));

                li.innerHTML = `
                    <div class="page-item-name">${page}</div>
                    <div class="page-item-count">
                        ${hasDesktop ? '<span class="badge">Desktop</span>' : ''}
                        ${hasMobile ? '<span class="badge mobile">Mobile</span>' : ''}
                    </div>
                `;

                li.addEventListener('click', () => selectPage(page));
                pageList.appendChild(li);
            });

            // Auto-select first page if available
            if (pages.length > 0) {
                const firstPageItem = pageList.querySelector('.page-item');
                if (firstPageItem) {
                    firstPageItem.classList.add('active');
                    currentPage = pages[0];
                    pageTitle.textContent = pages[0];
                    updateButtonVisibility();
                    updateImage();
                }
            }
        }

        function selectPage(page) {
            currentPage = page;
            document.querySelectorAll('.page-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.page-item').classList.add('active');
            pageTitle.textContent = page;
            updateButtonVisibility();
            updateImage();
        }

        function updateButtonVisibility() {
            if (!currentPage) return;

            const prefix = currentDevice === 'mobile' ? 'mobile_' : '';
            const files = zipData[currentPage] || {};

            // Check availability of each view type
            const hasAriaDiff = files[`${prefix}before-aria.txt`] && files[`${prefix}after-aria.txt`];
            const hasDomBefore = files[`${prefix}before-dom.html`];
            const hasDomAfter = files[`${prefix}after-dom.html`];
            const hasCompare = files[`${prefix}compare.png`];
            const hasBefore = files[`${prefix}before.png`];
            const hasAfter = files[`${prefix}after.png`];
            const hasDiff = files[`${prefix}diff.png`];
            const hasDiffShifted = files[`${prefix}diff-shifted.png`];

            // Update button visibility and collect available views
            const viewButtons = document.querySelectorAll('[data-view]');
            const availableViews = [];
            
            viewButtons.forEach(btn => {
                const view = btn.dataset.view;
                let isAvailable = false;

                switch(view) {
                    case 'aria-diff': isAvailable = hasAriaDiff; break;
                    case 'dom-before': isAvailable = hasDomBefore; break;
                    case 'dom-after': isAvailable = hasDomAfter; break;
                    case 'compare': isAvailable = hasCompare; break;
                    case 'before': isAvailable = hasBefore; break;
                    case 'after': isAvailable = hasAfter; break;
                    case 'diff': isAvailable = hasDiff; break;
                    case 'diff-shifted': isAvailable = hasDiffShifted; break;
                }

                if (isAvailable) {
                    btn.style.display = '';
                    availableViews.push(view);
                } else {
                    btn.style.display = 'none';
                }
            });

            // If current view is not available, switch to first available view
            if (!availableViews.includes(currentView) && availableViews.length > 0) {
                currentView = availableViews[0];
                viewButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.view === currentView);
                });
            }
        }

        function toggleAriaDiffView() {
            const mergedView = document.querySelector('.diff-merged');
            const sideBySideView = document.querySelector('.diff-side-by-side');
            const toggleBtn = document.querySelector('.diff-toggle');

            if (mergedView && sideBySideView && toggleBtn) {
                if (mergedView.style.display === 'none') {
                    // Switch to merged
                    mergedView.style.display = 'block';
                    sideBySideView.style.display = 'none';
                    toggleBtn.textContent = 'Switch to Side-by-Side';
                } else {
                    // Switch to side-by-side
                    mergedView.style.display = 'none';
                    sideBySideView.style.display = 'block';
                    toggleBtn.textContent = 'Switch to Merged';
                }
            }
        }

        function computeTextDiff(beforeText, afterText) {
            const beforeLines = beforeText.split('\n');
            const afterLines = afterText.split('\n');
            const result = [];

            // Simple line-by-line diff
            const maxLines = Math.max(beforeLines.length, afterLines.length);
            let beforeIdx = 0;
            let afterIdx = 0;

            while (beforeIdx < beforeLines.length || afterIdx < afterLines.length) {
                const beforeLine = beforeIdx < beforeLines.length ? beforeLines[beforeIdx] : null;
                const afterLine = afterIdx < afterLines.length ? afterLines[afterIdx] : null;

                if (beforeLine === afterLine) {
                    result.push({
                        type: 'unchanged',
                        text: beforeLine
                    });
                    beforeIdx++;
                    afterIdx++;
                } else if (beforeLine !== null && afterLine === null) {
                    result.push({
                        type: 'removed',
                        text: beforeLine
                    });
                    beforeIdx++;
                } else if (beforeLine === null && afterLine !== null) {
                    result.push({
                        type: 'added',
                        text: afterLine
                    });
                    afterIdx++;
                } else {
                    // Look ahead to see if this is a change or insertion/deletion
                    const beforeInAfter = afterLines.slice(afterIdx).indexOf(beforeLine);
                    const afterInBefore = beforeLines.slice(beforeIdx).indexOf(afterLine);

                    if (beforeInAfter !== -1 && (afterInBefore === -1 || beforeInAfter < afterInBefore)) {
                        // Lines were added
                        result.push({
                            type: 'added',
                            text: afterLine
                        });
                        afterIdx++;
                    } else if (afterInBefore !== -1) {
                        // Lines were removed
                        result.push({
                            type: 'removed',
                            text: beforeLine
                        });
                        beforeIdx++;
                    } else {
                        // Lines are different
                        result.push({
                            type: 'removed',
                            text: beforeLine
                        });
                        result.push({
                            type: 'added',
                            text: afterLine
                        });
                        beforeIdx++;
                        afterIdx++;
                    }
                }
            }

            return result;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateImage() {
            if (!currentPage) return;

            const prefix = currentDevice === 'mobile' ? 'mobile_' : '';

            // Handle aria diff view
            if (currentView === 'aria-diff') {
                const beforeAriaFile = `${prefix}before-aria.txt`;
                const afterAriaFile = `${prefix}after-aria.txt`;
                const beforeAria = zipData[currentPage][beforeAriaFile];
                const afterAria = zipData[currentPage][afterAriaFile];

                if (beforeAria && afterAria) {
                    const diff = computeTextDiff(beforeAria, afterAria);

                    // Generate merged view
                    const mergedHtml = diff.map(line => {
                        return `<div class="diff-line ${line.type}">${escapeHtml(line.text || '')}</div>`;
                    }).join('');

                    // Generate side-by-side view
                    const beforeLines = diff.filter(l => l.type === 'unchanged' || l.type === 'removed')
                        .map(line => `<div class="diff-line ${line.type}">${escapeHtml(line.text || '')}</div>`).join(
                            '');
                    const afterLines = diff.filter(l => l.type === 'unchanged' || l.type === 'added')
                        .map(line => `<div class="diff-line ${line.type}">${escapeHtml(line.text || '')}</div>`).join(
                            '');

                    const sideBySideHtml = `
                        <div class="diff-side-by-side">
                            <div class="diff-column">
                                <div class="diff-column-header before">Before (Removed)</div>
                                ${beforeLines}
                            </div>
                            <div class="diff-column">
                                <div class="diff-column-header after">After (Added)</div>
                                ${afterLines}
                            </div>
                        </div>
                    `;

                    imageContainer.innerHTML = `
                        <div class="text-viewer">
                            <div class="text-viewer-header">
                                <h3>Aria Snapshot Diff</h3>
                                <button class="diff-toggle" onclick="toggleAriaDiffView()">Switch to Side-by-Side</button>
                            </div>
                            <div class="diff-merged">${mergedHtml}</div>
                            <div class="diff-side-by-side" style="display: none;">${sideBySideHtml}</div>
                        </div>
                    `;
                    zoomControls.style.display = 'none';
                    metadataContainer.classList.remove('active');
                    return;
                } else {
                    imageContainer.innerHTML = `
                        <div class="no-selection">
                            No aria snapshot files available for this page
                        </div>
                    `;
                    zoomControls.style.display = 'none';
                    metadataContainer.classList.remove('active');
                    return;
                }
            }

            // Handle DOM before view
            if (currentView === 'dom-before') {
                const domFile = `${prefix}before-dom.html`;
                const domHtml = zipData[currentPage][domFile];

                if (domHtml) {
                    const viewer = document.createElement('div');
                    viewer.className = 'dom-viewer';
                    viewer.innerHTML = `
                        <div class="dom-toolbar">DOM Snapshot (Before) - Rendered in sandboxed iframe</div>
                    `;
                    const iframe = document.createElement('iframe');
                    iframe.setAttribute('sandbox', 'allow-same-origin');
                    iframe.srcdoc = domHtml;
                    viewer.appendChild(iframe);
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(viewer);
                    zoomControls.style.display = 'none';
                    metadataContainer.classList.remove('active');
                    return;
                } else {
                    imageContainer.innerHTML = `
                        <div class="no-selection">
                            No DOM snapshot available for this page
                        </div>
                    `;
                    zoomControls.style.display = 'none';
                    metadataContainer.classList.remove('active');
                    return;
                }
            }

            // Handle DOM after view
            if (currentView === 'dom-after') {
                const domFile = `${prefix}after-dom.html`;
                const domHtml = zipData[currentPage][domFile];

                if (domHtml) {
                    const viewer = document.createElement('div');
                    viewer.className = 'dom-viewer';
                    viewer.innerHTML = `
                        <div class="dom-toolbar">DOM Snapshot (After) - Rendered in sandboxed iframe</div>
                    `;
                    const iframe = document.createElement('iframe');
                    iframe.setAttribute('sandbox', 'allow-same-origin');
                    iframe.srcdoc = domHtml;
                    viewer.appendChild(iframe);
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(viewer);
                    zoomControls.style.display = 'none';
                    metadataContainer.classList.remove('active');
                    return;
                } else {
                    imageContainer.innerHTML = `
                        <div class="no-selection">
                            No DOM snapshot available for this page
                        </div>
                    `;
                    zoomControls.style.display = 'none';
                    metadataContainer.classList.remove('active');
                    return;
                }
            }

            // Handle image views (original functionality)
            const filename = `${prefix}${currentView}.png`;
            const imageUrl = zipData[currentPage][filename];

            // Display metadata if available
            const metadata = metadataCache[currentPage]?.[currentDevice];
            if (metadata) {
                const diffClass = metadata.DifferencePercentage > 5 ? 'style="color: #f44336; font-weight: 600;"' :
                    metadata.DifferencePercentage > 1 ? 'style="color: #ff9800; font-weight: 600;"' :
                    'style="color: #4caf50; font-weight: 600;"';

                metadataPanel.innerHTML = `
                    <div class="metadata-grid">
                        <div class="metadata-label">Page:</div>
                        <div class="metadata-value">${metadata.PageName}</div>
                        
                        <div class="metadata-label">Timestamp:</div>
                        <div class="metadata-value">${new Date(metadata.Timestamp).toLocaleString()}</div>
                        
                        <div class="metadata-label">Viewport:</div>
                        <div class="metadata-value">${metadata.Viewport.Width} √ó ${metadata.Viewport.Height}</div>
                        
                        <div class="metadata-label">Difference:</div>
                        <div class="metadata-value" ${diffClass}>
                            ${metadata.DifferencePercentage}% 
                            <span style="font-size: 11px; color: #666; font-weight: normal;">
                                (${metadata.DifferentPixels?.toLocaleString() || 0} / ${metadata.TotalPixels?.toLocaleString() || 0} pixels)
                            </span>
                        </div>

                        <div class="metadata-label">Before URL:</div>
                        <div class="metadata-value"><a href="${metadata.BeforeUrl}" target="_blank" class="metadata-url">${metadata.BeforeUrl}</a></div>
                    
                        <div class="metadata-label">After URL:</div>
                        <div class="metadata-value"><a href="${metadata.AfterUrl}" target="_blank" class="metadata-url">${metadata.AfterUrl}</a></div>
                        
                        <div class="metadata-label">User Agent:</div>
                        <div class="metadata-value" style="font-size: 12px;">${metadata.UserAgent}</div>
                    </div>
                    ${currentView === 'diff' ? '<div style="margin-top: 15px; padding: 10px; background: #f0f0f0; border-radius: 4px; font-size: 13px;">üü£ Magenta = Changed pixels ‚Ä¢ Gray = Unchanged ‚Ä¢ üî¥ Red = Removed ‚Ä¢ üü¢ Green = Added</div>' : ''}
                    ${currentView === 'diff-shifted' ? '<div style="margin-top: 15px; padding: 10px; background: #f0f0f0; border-radius: 4px; font-size: 13px;">üî¥ Red = Before pixels ‚Ä¢ üîµ Blue = After pixels (drawn on top) ‚Ä¢ White = Unchanged</div>' : ''}
                `;
                metadataContainer.classList.add('active');
                toggleMetadataBtn.classList.add('active');
                if (!showMetadata) {
                    metadataContainer.classList.add('hidden');
                }
            } else {
                metadataContainer.classList.remove('active');
                toggleMetadataBtn.classList.remove('active');
            }

            if (imageUrl) {
                imageContainer.innerHTML = `
                    <div class="image-wrapper">
                        <img src="${imageUrl}" alt="${currentPage} - ${currentView}" />
                    </div>
                `;
                zoomControls.style.display = 'flex';
                currentZoom = 1;
                zoomLevel.textContent = '100%';

                // Setup interaction after image loads
                const img = imageContainer.querySelector('img');
                const wrapper = imageContainer.querySelector('.image-wrapper');
                if (img && wrapper) {
                    img.onload = () => setupImageInteraction(img, wrapper);
                }
            } else {
                imageContainer.innerHTML = `
                    <div class="no-selection">
                        No ${currentDevice} ${currentView} image available for this page
                    </div>
                `;
                zoomControls.style.display = 'none';
            }
        }
